---
layout: default
title: Blog
---

<div class="blog-container">
    <h1>Blog Posts</h1>
    
    <div class="blog-search-container">
        <input 
            type="text" 
            id="blog-search" 
            class="blog-search-input" 
            placeholder="Search posts..."
            aria-label="Search blog posts"
        />
        <i class="fas fa-search blog-search-icon"></i>
    </div>
    
    <div class="blog-posts-grid" id="blog-posts-grid">
        {% for post in site.posts %}
      
        <article class="blog-card" data-title="{{ post.title | downcase }}" data-excerpt="{{ post.excerpt | strip_html | downcase }}" data-url="{{ post.url | relative_url }}">
        
            <div class="blog-card-header">
                <h2 class="blog-card-title">
                    {{ post.title }}
                </h2>
                <time class="blog-card-date" datetime="{{ post.date | date: '%Y-%m-%d' }}">
                    {{ post.date | date: "%B %d, %Y" }}
                </time>             
            </div>
            <div class="blog-card-content">
                <p class="blog-card-excerpt">
                    {{ post.excerpt | strip_html | truncatewords: 30 }}
                </p>
            </div>
            <div class="blog-card-footer">
                <button>
                    Read more <i class="fas fa-arrow-right"></i>
                </button>
                
            </div>
        </article>
        {% endfor %}
    </div>
    
    <div class="blog-no-results" id="blog-no-results" style="display: none;">
        <p>No posts found matching your search.</p>
    </div>
</div>

<script src="{{ '/assets/js/blog-search.js' | relative_url }}"></script>
