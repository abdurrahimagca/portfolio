[phases.setup]
cmds = ["sudo apt-get update && sudo apt-get install -y locales && sudo locale-gen en_US.UTF-8 || true"]

[phases.install]
cmds = ["bundle install --deployment --jobs 4 --retry 3"]

[phases.build]
cmds = ["export LANG=C.UTF-8 && export LC_ALL=C.UTF-8 && export RUBYOPT='-E UTF-8:UTF-8' && JEKYLL_ENV=production bundle exec jekyll build"]

[start]
cmd = "ruby server.rb"

